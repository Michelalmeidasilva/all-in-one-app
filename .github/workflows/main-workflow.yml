name: Java CI with Gradle

on:
  pull_request:
    branches: [ "main" ]
    types:
      - closed

permissions:
  contents: read

jobs:
  if_merged:
    runs-on: macos-latest

    if: github.event.pull_request.merged == true
    steps:
#     - uses: actions/checkout@v3
